<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Github</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .profile {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .profile h1 {
            text-align: center;
        }
        .profile p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>Biodata Saya</h1>
        <p><strong>Nama:</strong> Afriza Kezman Setiawan</p>
        <p><strong>Usia:</strong> 20 Tahun</p>
        <p><strong>Alamat:</strong> Bandung</p>
        <p><strong>Pekerjaan:</strong> Mahasiswa</p>
        <p><strong>Hobi:</strong> Ngoding</p>
    </div>
</body>
</html>
